<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Age Calculator by ShohWebDev</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="bdt" action="">
        <div class="enter">
          <h4>Age Calculator</h4>
        </div>
        <div class="base">
          <div class="block">
            <p class="title">Date</p>
            <input
              type="text"
              name="date"
              id="date"
              placeholder="dd"
              required="required"
              minlength="1"
              maxlength="2"
            />
          </div>
          <div class="block">
            <p class="title">Month</p>
            <input
              type="text"
              name="month"
              id="month"
              placeholder="mm"
              required="required"
              minlength="1"
              maxlength="2"
            />
          </div>
          <div class="block">
            <p class="title">Year</p>
            <input
              type="text"
              name="year"
              id="year"
              placeholder="yyyy"
              required="required"
              minlength="4"
              maxlength="4"
            />
          </div>
        </div>
        <div class="base">
          <div class="enter">
            <input
              type="button"
              id="btn"
              name="submit"
              value="Only years"
              onclick="age()"
            />
          </div>
        </div>
        <div id="age"></div>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
